<div class="flex flex-col">
    <div class="flex flex-col lg:flex-row lg:justify-between lg:py-8 lg:px-10">
        <div id="today" class="lg:w-1/3 w-screen lg:py-0 py-6 px-4">
            {% include 'statistic/card.html' %}
        </div>
        <div id="week" class="lg:w-1/3 w-screen lg:py-0 py-6 px-4">
            {% include 'statistic/card.html' %}
        </div>
        <div id="month" class="lg:w-1/3 w-screen lg:py-0 py-6 px-4">
            {% include 'statistic/card.html' %}
        </div>
    </div>
    <div class="flex justify-center w-screen p-10">
        {% include 'statistic/message_card.html' %}
    </div>
</div>

<script>
    const changeCards = (element, text) => {
        const elem = document.getElementById(element);
        if (elem) {
            elem.getElementsByClassName('headline')[0].innerHTML = text[0];
            elem.getElementsByClassName('status_headline')[0].innerHTML = text[1];
            elem.getElementsByClassName('detail_headline')[0].innerHTML = text[2]; 
            elem.getElementsByClassName('detail_description')[0].innerHTML = text[3]; 
        } else {
            console.log(`Could not find element ${element} in documnt, skipping`);
        }
    }

    //TODO: get the values we want to implement from an api or smth...
    //
    // define the elements we want to change, and the text we want to change it to.
    let textElem = ['today', 'week', 'month'];
    let text = [
        ['Heute', 'Du hast bereits 75% erreicht', 'Heutige Buchungen:', 'Das ist dann z.B. eine Liste mit den heutigen Buchungen.'],
        ['Woche', 'Du hast bereits 75% erreicht', 'Deine Buchungen:', 'Das ist dann z.B. eine Liste mit den Buchungen dieser Woche.'],
        ['Monat', 'Du hast bereits 75% erreicht', 'Deine Buchungen:', 'Das ist dann z.B. eine Liste mit den Buchungen dieses Monats.'],
    ];

    for (let i=0; i < textElem.length; i++) {
        changeCards(textElem[i], text[i]);
    }
</script>
