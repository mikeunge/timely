{% extends 'timely/base.html' %}

{% block content %}      


{% if user.is_authenticated %}
	<meta http-equiv="REFRESH" content="0;url=/">
{% endif %}

{% if messages %}
	{% for message in messages %}
		{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
		<div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4" role="alert">
			<p>{{ message }}</p>
		</div>
		{% endif %}
	{% endfor %}
{% endif %}

<div class="flex flex-col items-center justify-center">
	<div class=" flex justify-center text-3xl mb-12 pt-28">
		Anmelden
	</div>
	<form class="w-full max-w-sm my-4" method="POST">
		{% csrf_token %}
		<div class="flex items-center mb-6">
			<div class="md:w-1/3">
				<label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="{{ form.username.id_for_label }}">
					Benutzer
				</label>
			</div>
			<div class="md:w-2/3 w-full">
				<input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="{{ form.username.id_for_label }}" name="username" type="text" value="" required>
			</div>
		</div>
		<div class="flex items-center mb-6">
			<div class="md:w-1/3">
				<label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="{{ form.password.id_for_label }}">
					Passwort
				</label>
			</div>
			<div class="md:w-2/3 w-full">
				<input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" id="{{ form.password.id_for_label }}" name="password" type="password" placeholder="" required>
			</div>
		</div>
		<div class="flex md:items-center justify-end">
			<button type="submit" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="button">
				Login	
			</button>
		</div>
	</form>
</div>

{% endblock %}
